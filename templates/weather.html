<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's the weather like?</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <section class="bg-blue-500 text-white py-6">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">
                What's the weather like?
            </h1>
        </div>
    </section>
    <section class="py-6">
        <div class="container mx-auto">
            <div class="flex justify-center">
                <form method="POST" class="w-full max-w-sm">
                    <div class="flex items-center border-b border-teal-500 py-2">
                        <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" name="city" type="text" placeholder="City Name">
                        <button class="bg-teal-500 hover:bg-teal-700 text-black font-bold py-2 px-4 rounded" type="submit">
                            Add City
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="py-6">
        <div class="container mx-auto">
            <div class="flex flex-wrap justify-center">
                {% for weather in weather_data %}
                <div class="bg-white shadow-md rounded-lg p-6 m-4 max-w-xs">
                    <div class="flex items-center">
                        <img class="w-12 h-12" src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Weather Icon">
                        <div class="ml-4">
                            <h2 class="text-xl font-semibold">{{ weather.city }}</h2>
                            <p class="text-gray-700">{{ weather.temperature }}Â° C</p>
                            <p class="text-gray-600">{{ weather.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Weather App</p>
        </div>
    </footer>
</body>
</html>
